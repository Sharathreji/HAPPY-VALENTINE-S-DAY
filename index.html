<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Kavya ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}
.card{
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
padding:50px;
border-radius:25px;
text-align:center;
width:100%;
max-width:600px;
}
h1{
font-family:'Great Vibes',cursive;
font-size:60px;
}

/* Buttons */
.btn-container{
position:relative;
height:220px;
margin-top:25px;
}
button{
padding:16px 36px;
border:none;
border-radius:40px;
font-size:18px;
font-weight:600;
}
.yes{
background:linear-gradient(45deg,#ff2e63,#ff6a88);
color:white;
}
.no{
position:absolute;
left:55%;
top:100px;
background:white;
color:#ff2e63;
transition:left .35s ease, top .35s ease;
}

/* Chat bubble */
#chatBubble{
position:absolute;
background:rgba(255,255,255,.12);
padding:8px 14px;
border-radius:20px;
top:50px;
left:55%;
font-size:13px;
}

/* VIDEO */
.video-screen{
display:none;
position:fixed;
inset:0;
background:black;
z-index:999;
}
.video-screen video{
width:100%;
height:100%;
object-fit:cover;
}

/* IMAGE REVEAL */
.reveal{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
text-align:center;
padding:20px;
}
.photo-frame{
padding:18px;
border-radius:25px;
background:linear-gradient(45deg,#ff6a88,#ff99ac);
box-shadow:0 0 80px hotpink;
position:relative;
}
.photo-frame img{
width:260px;
max-width:80vw;
border-radius:18px;
}

/* Orbit hearts */
.orbit{
position:absolute;
font-size:18px;
animation:orbit 6s linear infinite;
}
@keyframes orbit{
from{transform:rotate(0deg) translateX(130px) rotate(0deg);}
to{transform:rotate(360deg) translateX(130px) rotate(-360deg);}
}

@media(max-width:600px){
h1{font-size:44px;}
button{font-size:16px;padding:14px 24px;}
}

</style>
</head>
<body>

<!-- HERO -->
<section class="hero" id="hero">
<div class="card">
<h1>Kavya ‚ù§Ô∏è</h1>
<h2>Will You Be Mine?</h2>

<div class="btn-container">
<div id="chatBubble">Don't click me üò†</div>
<button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üíî</button>
</div>
</div>
</section>

<!-- VIDEO -->
<div class="video-screen" id="videoScreen">
<video id="proposalVideo" muted playsinline>
<source src="video.mp4" type="video/mp4">
</video>
</div>

<!-- IMAGE -->
<section class="reveal" id="reveal">
<h2>Out of 8 billion souls‚Ä¶ you chose mine ‚ù§Ô∏è</h2>
<br><br>
<div class="photo-frame" id="photoFrame">
<img src="pic.jpeg">
</div>
</section>

<script>

/* SMOOTH RUNNING BUTTON */

const no=document.getElementById("noBtn");
const chat=document.getElementById("chatBubble");
const container=document.querySelector(".btn-container");

const msgs=[
"Hey! üò†",
"Stop trying üò§",
"Almost got me!",
"No means no üòú",
"Too slow üòÇ",
"Nice try!"
];
let msgIndex=0;

function moveButton(){

const rect=container.getBoundingClientRect();
const btn=no.getBoundingClientRect();

let newX,newY;
let safe=false;
let tries=0;

while(!safe && tries<25){

newX=Math.random()*(rect.width-btn.width-20)+10;
newY=Math.random()*(rect.height-btn.height-20)+40;

const dx=newX-(btn.left-rect.left);
const dy=newY-(btn.top-rect.top);
const dist=Math.hypot(dx,dy);

if(dist>140) safe=true;
tries++;
}

no.style.left=newX+"px";
no.style.top=newY+"px";

chat.style.left=newX+"px";
chat.style.top=(newY-40)+"px";

chat.innerText=msgs[msgIndex];
msgIndex=(msgIndex+1)%msgs.length;
}

/* Desktop hover */
container.addEventListener("mousemove",(e)=>{
const btn=no.getBoundingClientRect();
const dist=Math.hypot(
e.clientX-(btn.left+btn.width/2),
e.clientY-(btn.top+btn.height/2)
);
if(dist<150) moveButton();
});

/* Mobile touch */
no.addEventListener("touchstart",(e)=>{
e.preventDefault();
moveButton();
});

/* VIDEO FLOW */

const yes=document.getElementById("yesBtn");
const videoScreen=document.getElementById("videoScreen");
const video=document.getElementById("proposalVideo");

yes.onclick=()=>{
document.getElementById("hero").style.display="none";
videoScreen.style.display="block";

/* Try autoplay */
video.play().catch(()=>{});

/* Tap fallback */
videoScreen.addEventListener("click",()=>video.play(),{once:true});

/* After video */
video.onended=()=>{
videoScreen.style.display="none";
document.getElementById("reveal").style.display="flex";
orbitHearts();
};
};

/* HEARTS AROUND IMAGE */

function orbitHearts(){
const frame=document.getElementById("photoFrame");
for(let i=0;i<6;i++){
let h=document.createElement("div");
h.className="orbit";
h.innerHTML="‚ù§Ô∏è";
h.style.animationDuration=(5+i)+"s";
frame.appendChild(h);
}
}

</script>
</body>
</html>
