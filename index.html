<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Kavya ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:black;color:white;overflow:hidden}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}
.card{
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
padding:50px;
border-radius:25px;
text-align:center;
width:100%;
max-width:600px;
}
h1{font-family:'Great Vibes',cursive;font-size:60px}

/* Buttons */
.btn-container{position:relative;height:220px;margin-top:25px}
button{
padding:16px 36px;
border:none;
border-radius:40px;
font-size:18px;
font-weight:600;
}
.yes{background:linear-gradient(45deg,#ff2e63,#ff6a88);color:white}
.no{
position:absolute;
left:55%;
top:100px;
background:white;
color:#ff2e63;
transition:left .25s cubic-bezier(.17,.67,.83,.67),
           top .25s cubic-bezier(.17,.67,.83,.67);
}

/* Chat */
#chatBubble{
position:absolute;
background:rgba(255,255,255,.12);
padding:8px 14px;
border-radius:20px;
top:50px;
left:55%;
font-size:13px;
transition:left .25s cubic-bezier(.17,.67,.83,.67),
           top .25s cubic-bezier(.17,.67,.83,.67);
}

/* RING */
.ring-stage{
display:none;
height:100vh;
align-items:center;
justify-content:center;
flex-direction:column;
}
.ring-box{
width:160px;
height:100px;
background:#111;
border-radius:12px;
position:relative;
cursor:pointer;
}
.lid{
position:absolute;
width:160px;
height:50px;
background:#222;
top:0;
border-radius:12px 12px 0 0;
transform-origin:top;
transition:.8s;
}
.ring{
font-size:60px;
position:absolute;
top:20px;
left:50%;
transform:translateX(-50%);
opacity:0;
transition:1s;
}
.open .lid{transform:rotateX(140deg)}
.open .ring{opacity:1;top:-40px}

/* VIDEO */
.video-screen{
display:none;
position:fixed;
inset:0;
background:black;
z-index:999;
}
.video-screen video{
width:100%;
height:100%;
object-fit:cover;
}

/* IMAGE */
.reveal{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
text-align:center;
}
.photo-frame{
padding:18px;
border-radius:25px;
background:linear-gradient(45deg,#ff6a88,#ff99ac);
box-shadow:0 0 80px hotpink;
position:relative;
overflow:hidden;
}
.photo-frame img{
width:260px;
max-width:80vw;
border-radius:18px;
}

/* Orbit hearts */
.orbit{
position:absolute;
font-size:22px;
animation:orbit 7s linear infinite;
}
@keyframes orbit{
from{transform:rotate(0deg) translateX(130px) rotate(0deg);}
to{transform:rotate(360deg) translateX(130px) rotate(-360deg);}
}

/* Sparkle */
.sparkle{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
box-shadow:0 0 10px white, 0 0 20px hotpink;
animation:spark 1.5s linear forwards;
}
@keyframes spark{
0%{transform:scale(0);opacity:1}
100%{transform:scale(2);opacity:0}
}

</style>
</head>
<body>

<section class="hero" id="hero">
<div class="card">
<h1>Kavya ‚ù§Ô∏è</h1>
<h2>Will You Be Mine?</h2>

<div class="btn-container">
<div id="chatBubble">Don't click me üò†</div>
<button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üíî</button>
</div>
</div>
</section>

<section class="ring-stage" id="ringStage">
<div class="ring-box" id="ringBox">
<div class="lid"></div>
<div class="ring">üíç</div>
</div>
<h2 style="margin-top:20px">Tap the ring üíñ</h2>
</section>

<div class="video-screen" id="videoScreen">
<video id="proposalVideo" playsinline>
<source src="video.mp4" type="video/mp4">
</video>
</div>

<section class="reveal" id="reveal">
<h2>Out of 8 billion souls‚Ä¶ you chose mine ‚ù§Ô∏è</h2>
<br><br>
<div class="photo-frame" id="photoFrame">
<img src="pic.jpeg">
</div>
</section>

<script>

/* RUNNING BUTTON */
const no=document.getElementById("noBtn");
const chat=document.getElementById("chatBubble");
const container=document.querySelector(".btn-container");

/* 20 SENTENCES LOOPING CORRECTLY */
const funnyMessages=[
"You really thought that would work? üòå",
"Are you sure about that? üòè",
"Rejection not accepted üö´",
"Destiny says YES üíñ",
"Try again sweetheart üòú",
"This button runs faster than you üòÇ",
"Love loading... please wait ‚è≥",
"Error 404: No not found üòé",
"Nice try üòÜ",
"Even Google says Yes üíç",
"You‚Äôre blushing already üòù",
"Resistance is adorable üòå",
"Stop pressing No üò§",
"Plot twist incoming üëÄ",
"You can‚Äôt escape love ‚ù§Ô∏è",
"Are you nervous? üòè",
"Love is compulsory üòú",
"This is getting serious üòÜ",
"Last warning üòé",
"Okay fine‚Ä¶ click YES now üòò"
];

let messageIndex = 0;

function showNextMessage(){
chat.innerHTML = funnyMessages[messageIndex];
messageIndex = (messageIndex + 1) % funnyMessages.length;
}

/* SMOOTH MOVE */
function moveButton(){
const rect=container.getBoundingClientRect();
const btnWidth=no.offsetWidth;
const btnHeight=no.offsetHeight;

let x=Math.random()*(rect.width-btnWidth-20)+10;
let y=Math.random()*(rect.height-btnHeight-20)+40;

no.style.left=x+"px";
no.style.top=y+"px";
chat.style.left=x+"px";
chat.style.top=(y-40)+"px";
}

/* ONLY CLICK (NO DOUBLE EVENTS) */
no.addEventListener("click",(e)=>{
e.preventDefault();
moveButton();
showNextMessage();
});

/* Mouse proximity run */
container.addEventListener("mousemove",(e)=>{
const btn=no.getBoundingClientRect();
const dist=Math.hypot(
e.clientX-(btn.left+btn.width/2),
e.clientY-(btn.top+btn.height/2)
);
if(dist<120) moveButton();
});

/* FLOW */
const yes=document.getElementById("yesBtn");
const hero=document.getElementById("hero");
const ringStage=document.getElementById("ringStage");
const ringBox=document.getElementById("ringBox");
const videoScreen=document.getElementById("videoScreen");
const video=document.getElementById("proposalVideo");

yes.onclick=()=>{
hero.style.display="none";
ringStage.style.display="flex";
};

ringBox.onclick=()=>{
ringBox.classList.add("open");

setTimeout(()=>{
ringStage.style.display="none";
videoScreen.style.display="block";

video.muted=false;
video.volume=1;
video.currentTime=0;

video.play().catch(()=>{});

},1200);
};

video.onended=()=>{
videoScreen.style.display="none";
document.getElementById("reveal").style.display="flex";
orbitHearts();
sparkleEffect();
};

/* ORBIT HEARTS */
function orbitHearts(){
const frame=document.getElementById("photoFrame");
for(let i=0;i<2;i++){
let h=document.createElement("div");
h.className="orbit";
h.innerHTML="‚ù§Ô∏è";
h.style.animationDuration=(6+i)+"s";
frame.appendChild(h);
}
}

/* SPARKLE EFFECT */
function sparkleEffect(){
const frame=document.getElementById("photoFrame");
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
frame.appendChild(s);
setTimeout(()=>{s.remove();},1500);
}
}

</script>
</body>
</html>
