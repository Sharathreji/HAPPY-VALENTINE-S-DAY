<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Kavya ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

@media(pointer:fine){
*{ cursor:none; }
}

body{
background:black;
color:white;
overflow:hidden;
}

/* Galaxy background */

.galaxy{
position:fixed;
width:200%;
height:200%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
animation:galaxyMove 120s linear infinite;
opacity:.35;
}

@keyframes galaxyMove{
from{transform:translate(0,0);}
to{transform:translate(-50%,-50%);}
}

/* HERO */

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
transition:1s;
padding:20px;
}

.card{
backdrop-filter:blur(25px);
background:rgba(255,255,255,.05);
padding:60px;
border-radius:30px;
text-align:center;
box-shadow:0 0 80px rgba(255,0,120,.2);
width:100%;
max-width:600px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:72px;
}

.btn-container{
position:relative;
height:220px;
margin-top:30px;
width:100%;
max-width:500px;
margin-left:auto;
margin-right:auto;
}

/* Buttons */

button{
padding:16px 40px;
border:none;
border-radius:40px;
font-size:20px;
font-weight:600;
}

.yes{
background:linear-gradient(45deg,#ff2e63,#ff6a88);
color:white;
}

.no{
position:absolute;
left:55%;
top:100px;
background:white;
color:#ff2e63;

transition:
left .42s cubic-bezier(.17,.67,.34,1.25),
top .42s cubic-bezier(.17,.67,.34,1.25);

will-change:left, top;
}

/* Chat */

#chatBubble{
position:absolute;
background:rgba(255,255,255,.12);
padding:8px 16px;
border-radius:20px;
top:50px;
left:55%;
white-space:nowrap;
font-size:14px;
}

/* Cursor hearts */

.cursor-heart{
position:absolute;
pointer-events:none;
animation:float .9s forwards;
}

@keyframes float{
to{transform:translateY(-25px);opacity:0;}
}

/* Flash */

.flash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.6s;
}

/* Ring stage */

.ring-stage{
display:none;
height:100vh;
align-items:center;
justify-content:center;
flex-direction:column;
animation:fade 1.5s;
}

.ring-box{
width:160px;
height:100px;
background:#111;
border-radius:12px;
position:relative;
}

.lid{
position:absolute;
width:160px;
height:50px;
background:#222;
top:0;
border-radius:12px 12px 0 0;
transform-origin:top;
transition:.8s;
}

.ring{
font-size:60px;
position:absolute;
top:20px;
left:50%;
transform:translateX(-50%);
opacity:0;
transition:1s;
}

.open .lid{
transform:rotateX(140deg);
}

.open .ring{
opacity:1;
top:-40px;
}

/* Reveal */

.reveal{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
text-align:center;
padding:20px;
}

.photo-frame{
padding:20px;
border-radius:30px;
background:linear-gradient(45deg,#ff6a88,#ff99ac);
box-shadow:0 0 100px hotpink;
position:relative;
}

.photo-frame img{
width:260px;
max-width:80vw;
border-radius:20px;
}

/* Orbit hearts */

.orbit{
position:absolute;
font-size:18px;
animation:orbit 6s linear infinite;
}

@keyframes orbit{
from{transform:rotate(0deg) translateX(140px) rotate(0deg);}
to{transform:rotate(360deg) translateX(140px) rotate(-360deg);}
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

/* Mobile adjustments */

@media(max-width:600px){

.card{
padding:40px 20px;
}

h1{
font-size:48px;
}

button{
padding:14px 28px;
font-size:18px;
}

.btn-container{
height:200px;
}

}

</style>
</head>
<body>

<div class="galaxy"></div>
<div class="flash" id="flash"></div>

<section class="hero" id="hero">

<div class="card">

<h1>Kavya ‚ù§Ô∏è</h1>
<h2>Will You Be Mine?</h2>

<div class="btn-container">
<div id="chatBubble">Don't click me üò†</div>
<button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üíî</button>
</div>

</div>
</section>

<section class="ring-stage" id="ringStage">
<div class="ring-box" id="ringBox">
<div class="lid"></div>
<div class="ring">üíç</div>
</div>
<h1 style="margin-top:30px;">Forever Starts Now</h1>
</section>

<section class="reveal" id="reveal">
<h2>Out of 8 billion souls‚Ä¶ you chose mine ‚ù§Ô∏è</h2>
<br><br>
<div class="photo-frame" id="photoFrame">
<img src="pic.jpeg">
</div>
</section>

<audio id="voice">
<source src="voice.mp3">
</audio>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<script>

/* Music fade in */
const music=document.getElementById("music");

document.body.addEventListener("click",()=>{
if(music){
music.volume=0;
music.play();
let v=0;
let fade=setInterval(()=>{
if(v<0.4){ v+=0.02; music.volume=v; }
else clearInterval(fade);
},200);
}
},{once:true});

/* Cursor hearts */
document.addEventListener("mousemove",(e)=>{
let h=document.createElement("div");
h.className="cursor-heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=e.pageX+"px";
h.style.top=e.pageY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),900);
});

/* RANDOM SAFE DISTANCE ESCAPE */

const no=document.getElementById("noBtn");
const chat=document.getElementById("chatBubble");
const container=document.querySelector(".btn-container");

const angryMessages=[
"Hey!! üò†",
"Stop trying üò§",
"You almost had me!",
"No means no üòú",
"Personal space please üò†",
"Too slow üòÇ",
"Nice try!",
"You can't catch me üòè"
];

let msgIndex=0;
const MIN_DISTANCE=140;

function moveButton(){

const rect=container.getBoundingClientRect();
const btnRect=no.getBoundingClientRect();

let newX,newY;
let attempts=0;

do{

newX=Math.random()*(rect.width-btnRect.width-20)+10;
newY=Math.random()*(rect.height-btnRect.height-20)+40;

const dx=newX-(btnRect.left-rect.left);
const dy=newY-(btnRect.top-rect.top);
var distance=Math.sqrt(dx*dx+dy*dy);

attempts++;

}while(distance<MIN_DISTANCE && attempts<40);

no.style.left=newX+"px";
no.style.top=newY+"px";

chat.style.left=newX+"px";
chat.style.top=(newY-45)+"px";

chat.innerText=angryMessages[msgIndex];
msgIndex=(msgIndex+1)%angryMessages.length;
}

/* Desktop */
container.addEventListener("mousemove",(e)=>{
const btn=no.getBoundingClientRect();
const dist=Math.hypot(
e.clientX-(btn.left+btn.width/2),
e.clientY-(btn.top+btn.height/2)
);
if(dist<160){ moveButton(); }
});

/* Mobile */
no.addEventListener("touchstart",(e)=>{
e.preventDefault();
moveButton();
});

/* YES CINEMA */

document.getElementById("yesBtn").onclick=()=>{

document.getElementById("voice").play();

const flash=document.getElementById("flash");
flash.style.opacity=.8;
setTimeout(()=>flash.style.opacity=0,400);

setTimeout(()=>{
document.getElementById("hero").style.display="none";
document.getElementById("ringStage").style.display="flex";
},900);

};

/* Ring open */

document.getElementById("ringBox").onclick=()=>{
document.getElementById("ringBox").classList.add("open");

setTimeout(()=>{
document.getElementById("ringStage").style.display="none";
document.getElementById("reveal").style.display="flex";
orbitHearts();
},1600);
};

/* Orbit hearts */

function orbitHearts(){
const frame=document.getElementById("photoFrame");
for(let i=0;i<6;i++){
let h=document.createElement("div");
h.className="orbit";
h.innerHTML="‚ù§Ô∏è";
h.style.animationDuration=(5+i)+"s";
frame.appendChild(h);
}
}

</script>
</body>
</html>
